<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProPresenter Sync</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937, #0f172a);
      color: #f8fafc;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .logo span {
      color: #38bdf8;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.75;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .spinner {
      margin: 24px auto 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(148, 163, 184, 0.3);
      border-top-color: #38bdf8;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Pro<span>Sync</span></div>
    <div class="status">Preparing Environmentâ€¦</div>
    <div class="spinner" aria-hidden="true"></div>
  </div>
</body>
</html>
